  utter_faker:
  - text: Faker는 League of Leagends(리그 오브 레전드)게임에서 사용되는 용어로, 전설적인 한국의 프로 플레이어 이자 중레인 포지션의 선수인 이상혁 선수의 별명입니다. 이상혁 선수는 "Faker"로 더 잘 알려져 있으며, 그의 플레이 스킬과 엄청난 업적으로 전 세계적으로 유명한 프로게이머입니다.
  - text: 페이커 (Faker)는 리그 오브 레전드의 전설적인 한국 프로 플레이어입니다. 본명은 이상혁(Lee Sang-hyeok)이며, 1996년 5월 7일에 태어났습니다. 그는 전 세계에서 가장 유명하고 성공적인 리그 오브 레전드 플레이어 중 한 명으로 알려져 있습니다.
  utter_lck:
  - text: LCK는 League of Legends Champions Korea(리그 오브 레전드 챔피언스 코리아)의 약자입니다. LCK는 한국을 기반으로 한 리그로, 한국에서 가장 높은 수준의 프로페셔널 리그로서 유명합니다. LCK는 Riot Games에서 개최되는 리그로, 세계적인 대회인 리그오브 레전드 월드 챔피언십(World Championship)에 참가하는 팀을 결정하는데 중요한 역할을 합니다.
  - text: LCK는 리그 오브 레전드의 경쟁적인 환경과 한국의 열정적인 e스포츠 문화를 대표하는 리그로 인정받고 있습니다. LCK에서는 매 시즌마다 여러 팀들이 시즌을 통해 경쟁하며, 최종적으로는 LCK 챔피언을 가리는 플레이오프가 진행됩니다. LCK 챔피언은 국제 대회인 리그 오브 레전드 월드 챔피언십에 참가하게 됩니다.
  utter_lol:
  - text: League of Legend는 Riot Games가 개발하고 운영하는 경쟁적인 팀 기반 전략 게임입니다. 게임에서 플레이어는 챔피언이라고 불리는 강력한 캐릭터를 조종하여 팀원들과 협력하여 팀의 기지를 공격하고 방어합니다. 게임은 5대5 매치로 진행되며, 각 플레이어는 자신의 챔피언을 조정하여 다양한 전투와 전략을 펼칠 수 있습니다.
  - text: 리그 오브 레전드 (League of Legends)는 멀티플레이어 온라인 배틀 아레나(MOBA) 장르의 컴퓨터 게임입니다. 게임은 2009년에 라이엇 게임즈(Riot Games)에 의해 출시되었으며, 현재는 전세계적으로 인기 있는 게임 중 하나입니다.
  utter_CS:
  - text: CS는 "Creep Score"의 약자입니다. CS는 게임 내에서 미니언이나 중립 몬스터를 처치한 수를 나타내는 지표입니다. 플레이어가 적의 미니언을 처치하면 골드를 획득하고 경험치를 얻게 됩니다.
  utter_What:
  - text: 현재는 당신과 대화를 나누고 있는데, 무엇을 도와드릴까요? 질문이 있거나 무언가 도움이 필요하다면 말씀해주세요. 저는 최선을 다해 도움을 드릴 것입니다.
  - text: 저는 당신의 질문에 대답하기 위해 여기 있습니다. 제 역할은 대화를 통해 정보를 제공하고 도움을 주는 것입니다. 궁금한 점이 있거나 이야기를 나누고 싶은 내용이 있다면 말씀해주세요!
  - text: 저는 당신과 대화를 나누기 위해 여기에 있습니다. 제 역할은 여러 주제에 대한 질문에 답변하고 정보를 제공하는 것입니다. 저는 질문을 받아들이고 그에 대한 최선의 답을 제공하기 위해 노력하고 있습니다. 혹시 다른 도움이 필요하거나 더 궁금한 점이 있다면 언제든지 말씀해주세요!
